            <!--Header-->
            <header class="row bg-dark">

                <div class="logo-home col">
                    <a href="../index.html"><img src="../img/logo.png" alt="logo" width="26%"></a>

                <!--Menu de navegación-->
                <div class="menu col">
                    <nav>

                        <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling"> Menu <i class="fas fa-bars"></i></button>
        
                        <div class="offcanvas offcanvas-end bg-dark bg-opacity-50" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">

                        </div>
                    </nav>
                </div>
                <!-- Fin Menu de navegación-->
        
            </header>
            <!--Fin Header-->

            <main>

                <!--Banner-->
                <section>
                    <div class="banner-contact">
                        <h1>Contacto</h1>
                        <h2>¿Tienes tu proyecto?</h2>
                    </div>
                </section>
                <!--Fin Banner-->

                <!--contacto-->
                <section>
                    
                <!--Contacto-->
                <section>
                    
                    <div class="contact">
                        
                        <div class="form"> <!--Texto y Form-->

                            <h2>TENGAMOS UNA CHARLA</h2>

                            <p>
                                Escribinos y uno de nuestros especialistas se pondrá en  contacto en las próximas 24 hs hábiles.
                            </p>   

                            <form method="post" enctype="application/x-www-form-urlencoded">

                                <input type="text" name="name" id="name" placeholder="Nombre y Apellido" required>

                                <input type="email" name="email" id="email" placeholder="Email" required>

                                <input type="tel" name="phone" id="phone" placeholder="Telefóno" required>

                                <textarea name="message" id="message" cols="30" rows="10" placeholder="Escriba aca su mensaje..."></textarea>

                                <input type="submit" value="ENVIAR">
                            </form>
                        </div>

                        <div class="img-contact">                        
                            <img src="../img/astro-redes.png" alt="astronauta de traje blanco saltando con uno anillos rodeandolos" width="448px" height="404px">
                        </div>

                    </div>
                    </section>
                <!--Fin de contacto-->


            </main>

            <!--Footer-->
            <footer>
                <div class="footer">
                    <a href="../index.html"><img src="../img/logo.png" alt="logo" width="26%"></a>
                </div>
            </footer>
            <!--Fin Footer-->
