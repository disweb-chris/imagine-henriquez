<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <!--Link Animations-->
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
        <!--Link Fontawesome-->
        <script src="https://kit.fontawesome.com/2ef218c956.js" crossorigin="anonymous"></script>
        <!--Meta-->
        <meta name="description" content="Empresa de desarrollo web y Marketing Digital. Escribinos y uno de nuestros especialistas se pondrá en contacto en las próximas 24 hs hábiles.">
        <meta name="keywords" content="Desarrollo Web, Marketing Digital, Especialistas en Desarrollo Web, Especialistas en Marketing Digital, Contacto">
        <!--Link CSS-->
        <link rel="stylesheet" href="../css/style.css">
        <link rel="shortcut icon" href="../img/favicon.png">
        <title> Contacto | Imagine Digital Marketing</title>
    </head>

    <body>
        <div class="container-fluid">
            <!--Header-->
            <header class="row d-flex align-items-center pt-2 pb-2">

                <div class="logo-home col">
                    <a href="../index.html"><img src="../img/logo.png" alt="logo" width="100%"></a>
                </div>

                <!--Menu de navegación-->
                <div class="col menu d-flex justify-content-end ">
                    <nav>

                        <button class="btn  btn-outline-light" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling"> Menu <i class="fas fa-bars"></i></button>
        
                        <div class="offcanvas offcanvas-end bg-dark bg-opacity-50" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
                            <div class="offcanvas-header">
                            
                                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                            </div>
                            <div class="offcanvas-body">
                                <ul>
                                    <li><a href="../index.html"> Inicio </a></li>
                                    <li><a href="desarrollo-web.html"> Desarrollo Web </a></li>
                                    <li><a href="marketing-digital.html"> Marketing Digital </a></li>
                                    <li><a href="diseno.html"> Diseño </a></li>
                                    <li><a href=""> Contacto </a></li>
                                </ul>
                            </div>
                        </div>
                    </nav>
                </div>
                <!-- Fin Menu de navegación-->
        
            </header>
            <!--Fin Header-->

            <main>

                <!--Banner-->
                <section class="row">
                    <div class="banner-contact col d-flex flex-column justify-content-center flicker-in-1" style="height: 600px">
                        <h1 class="text-white text-focus-in">Contacto</h1>
                        <h2 class="text-white text-focus-in">¿Tienes tu proyecto?</h2>
                    </div>
                </section>
                <!--Fin Banner-->
                    
                <!--Contacto-->
                <section>
                    
                    <div class="contact row d-flex align-items-center pt-5">
                        
                        <div class="form col" data-aos="flip-left" data-aos-easing="ease-out-cubic" data-aos-duration="2000"> <!--Texto y Form-->

                            <h2 class="text-white">TENGAMOS UNA CHARLA</h2>

                            <p>
                                Escribinos y uno de nuestros especialistas se pondrá en  contacto en las próximas 24 hs hábiles.
                            </p>   

                            <form method="post" enctype="application/x-www-form-urlencoded">

                                <input type="text" name="name" id="name" placeholder="Nombre y Apellido" required>

                                <input type="email" name="email" id="email" placeholder="Email" required>

                                <input type="tel" name="phone" id="phone" placeholder="Telefóno" required>

                                <textarea name="message" id="message" cols="30" rows="10" placeholder="Escriba aca su mensaje..."></textarea>

                                <input type="submit" value="ENVIAR">
                            </form>
                        </div>

                        <div class="img-contact col d-flex justify-content-center">                        
                            <img src="../img/astro-redes.png" alt="astronauta de traje blanco saltando con uno anillos rodeandolos" width="448px" height="404px">
                        </div>

                    </div>
                    </section>
                <!--Fin de contacto-->

            </main>

            <!--Footer-->
            <footer class="row">
                <div class="col">
                    <a href="../index.html"><img src="../img/logo.png" alt="logo" width="18%" class="logo-footer rounded mx-auto d-block"></a>
                </div>
            </footer>
            <!--Fin Footer-->
        </div>

        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

        <!-- JavaScript animations -->
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <script>  AOS.init();    </script>
    </body>

</html>
